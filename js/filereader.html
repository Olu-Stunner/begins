        console.log(ev.target.files);

        let reader = new FileReader()
        reader.addEventListener("load", (e)=>{
            let result = e.target.result
            img.src = result
            console.log(result);
        })

    if (file) {
        reader.readAsDataURL(file)
    }
    }
