<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 
 <div>
    <h1>Guessing Game</h1>
    <p>Guess A Number From 0-9</p>
    <input type="text" id="input1">
    <button onclick="check()">Check</button>
</div>
</body>
<script>
    let read = document.getElementById("input1")
    function check() {
    if (read.value === Math.floor(Math.random()*10)){
        alert("Guessed")
    } else{
        alert("Not Guessed right, Try again!!!!")
    }
    // ("") To clear an input text field after use or declare an input is empty
    read.value = ""; 
    console.log(Math.floor(Math.random()*10));
    }
    
    
</script>
</html>
