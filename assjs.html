<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .bb{
        width: 400px;
        height: 400px;
        border: 1px solid black;
        border-radius: 6px;
        background-color: beige;
        display: block;
        margin: auto;
    }
    #cc {
        margin-top: 10px;
        width: 400px;
        height: 50px;
        border: 0px solid black;
        background-color: chartreuse;
    
    }
    .button{
         background-color: chartreuse;
         text-align: center;
         color: black;
    }
     
    </style>
</head>
<body>
<div class="bb">
    <h2>GRADING SYSTEM</h2>
    <input type="text" id="call" placeholder="Check  Score Here">
    <div>
        <button onclick="display()">Check</button> 
    </div>
   
<div id="cc"></div>

</div>
<script>
 let call = document.getElementById("call")
 let cc = document.getElementById("cc")
 function display() {
    let text = call.value
    if(text >=70) {
        cc.innerHTML = `A-Distinction `
    }

    else if(text <= 39) {
        cc.innerHTML = `F-Fail`
    }

    else if(text <= 50) {
        cc.innerHTML = `E-Pass`
    }

    else if(text <= 59) {
        cc.innerHTML = `C-Good`
    }

    else if(text <= 39) {
        cc.innerHTML = `B-V.Good`
    }
    if (text >= 101) {
        cc.innerHTML = 'invalid'
    }
    if (text <= -1) {
        cc.innerHTML = 'invalid---'
    }
}
 


</script>
</body>
</html>
