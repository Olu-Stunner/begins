<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="one">
    <input type="text" id="two" readonly>
    <button onclick="getText()">Click me</button>
</body>
<script>
    function getText() {
        let text = document.getElementById("one").value;
        let test = text.replace("amala", "eba");
        document.getElementById("two").value = test;
    }
</script>
</html>
